<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxcste | PinApp Test</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">PinApp | Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-success" href="../pages/create.html">Crear</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container client-list--container">
        <div class="row">
            <div class="col-12">
                <h1 class="client-list--title">Lista de clientes</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 col-xs-12 p-1">
                <div class="card">
                    <div class="card-body average--card">
                        <div class="col-8">
                            <div class="text-gray-100 fw-bold fs-2 mb-2">           
                                <span id="client-average"></span>       
                            </div>
                            <div class="fw-semibold text-gray-100">
                                Promedio de edad
                            </div>
                        </div>
                        <div class="col-4 card-icon">
                            <img src="../img/average-icon.png" alt="Icono de promedio de edad" width="64" height="64">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12 p-1">
                <div class="card">
                    <div class="card-body standard-deviation--card">
                        <div class="col-8">
                            <div class="text-gray-100 fw-bold fs-2 mb-2">           
                                <span id="client-standard-deviation"></span>       
                            </div>
                            <div class="fw-semibold text-gray-100">
                                Desviación estándar
                            </div>
                        </div>
                        <div class="col-4 card-icon">
                            <img src="../img/standard-deviation-icon.png" alt="Icono de promedio de edad" width="64" height="64">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="client-list--columns">
                <div class="col-12 client-list">
                    <div id="client-list" class="row"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>

</html>
