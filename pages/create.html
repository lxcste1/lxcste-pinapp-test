<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxcste | PinApp Test</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">PinApp | Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-secondary btn-back-icon" href="../index.html">
                            <img class="back-icon" src="../img/back-icon.png" alt="Volver atrás" width="12" height="12"> 
                            Atrás
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container form--container">
        <div class="row col-xs-12 col-md-6">
            <div class="form--title">
                <h1>Creación de cliente</h1>
            </div>
            <form id="client-form">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="input-name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="input-lastname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" id="input-age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="input-birthday">
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
                <div id="form-success" class="alert alert-success" role="alert">¡Cliente creado con éxito!</div>
                <div id="form-danger" class="alert alert-danger" role="alert">Error al intentar crear el cliente.
                    Reintente</div>
            </form>
        </div>
    </div>
</body>

<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="module" src="../js/index.js"></script>

</html>
